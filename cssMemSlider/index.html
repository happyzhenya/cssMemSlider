<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="css_mem_slider">
            <input type="radio" name="slides" id="slide-1">
            <input type="radio" name="slides" id="slide-2">
            <input type="radio" name="slides" id="slide-3">
            <input type="radio" name="slides" id="slide-4">
            <input type="radio" name="slides" id="slide-5">
            <div class="css_mem_content">
                <div class="css_mem_pictures">
                    <div class="css_mem_pictures_container">
                        <img src="./assets/gif/dog.gif" class="pictures" alt="dog">
                        <img src="./assets/gif/bob.gif" class="pictures" alt="bob">
                        <img src="./assets/gif/duck.gif" class="pictures" alt="duck">
                        <img src="./assets/gif/lenivec.gif" class="pictures" alt="lenivec">
                        <img src="./assets/gif/whitedog.gif" class="pictures" alt="whitedog">
                    </div>
                </div>
                <div class="container">
                    <div class="label_container">
                        <div class="labels">
                            <label class="label-1" for slide-1></label>
                            <label class="label-2" for slide-2></label>
                            <label class="label-3" for slide-3></label>
                            <label class="label-4" for slide-4></label>
                            <label class="label-5" for slide-5></label>
                        </div>
                    </div>
                    <div class="css_mem_names">
                        <div class="css_mem_names_container">
                            <div class="names">
                                <p class="names_text">It's a laughing dog</p>
                            </div>

                            <div class="names">
                                <p class="names_text">It's a laughing bob</p>
                            </div>

                            <div class="names">
                                <p class="names_text">It's a laughing duck</p>
                            </div>
                            <div class="names">
                                <p class="names_text">It's a laughing lenivec</p>
                            </div>
                            <div class="names">
                                <p class="names_text">It's a laughing white dog</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </main>
</body>
</html>
