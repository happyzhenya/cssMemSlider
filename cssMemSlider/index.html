<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="css_mem_slider">
            <input type="radio" id="slide_1" name="dot" checked>
            <input type="radio" id="slide_2" name="dot">
            <input type="radio" id="slide_3" name="dot">
            <input type="radio" id="slide_4" name="dot">
            <input type="radio" id="slide_5" name="dot">
            <div class="css_mem_content">
                <div class="css_mem_pictures">
                    <div class="css_mem_pictures_container">
                        <img src="./assets/gif/dog.gif" class="picture" alt="dog">
                        <img src="./assets/gif/bob.gif" class="picture" alt="bob">
                        <img src="./assets/gif/duck.gif" class="picture" alt="duck">
                        <img src="./assets/gif/whitedog.gif" class="picture" alt="whitedog">
                        <img src="./assets/gif/mouse.gif" class="picture" alt="mouse">
                    </div>
                </div>
                <div class="container">
                    <div class="label_container">
                        <div class="labels">
                            <label for="slide_1" class="label_1" ><span class="label_span"></span></label>
                            <label for="slide_2" class="label_2" ><span class="label_span"></span></label>
                            <label for="slide_3" class="label_3" ><span class="label_span"></span></label>
                            <label for="slide_4" class="label_4" ><span class="label_span"></span></label>
                            <label for="slide_5" class="label_5" ><span class="label_span"></span></label>
                        </div>
                    </div>
                    <div class="css_mem_names">
                        <div class="css_mem_names_container">
                            <div class="names">
                                <p class="names_text">It's a laughing dog</p>
                            </div>

                            <div class="names">
                                <p class="names_text">It's a laughing bob</p>
                            </div>

                            <div class="names">
                                <p class="names_text">It's a laughing duck</p>
                            </div>
                            <div class="names">
                                <p class="names_text">It's a laughing white dog</p>
                            </div>
                            <div class="names">
                                <p class="names_text">It's a laughing mouse</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </main>
</body>
</html>
